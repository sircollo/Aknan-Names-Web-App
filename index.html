<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Anan Names - Web App</title>
</head>
<body>
  <div>
    <img src="images/culture1.jpeg" alt="culture_picture">
    <h1>KNOW YOUR AKNAN NAME</h1>

    <h2>What is Aknan name?</h2>
    <p class="description">Aknan Name - from Ghana, is a <br>
      name given to someone dependening <br>
      on the day of the week he/she was born.</p>
      
      <form>
        <p>
          <label for="day">Day:<input type="number" id="userDate" class="input_area1"></label>
        </p>
        <p>
          <label for="month">Month:<input type="number" id="userMonth" class="input_area2"></label>
        </p>
        <p>
          <label for="year">Year:<select name="year" class="year_drop" id="date-dropdown"></select> </label>
        </p>
        <p>
          <label for="gender" class="radio_button">
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="male">female
          </label>
        </p>
        <p>
          <button onClick="" type="submit" id="submit" class="submit">Get Name</button>
        </p>
      </form>

  </div>
  
</body>
</html>
